<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vidéo en Plein Écran</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* optionnel, pour une meilleure apparence */
        }
        video {
            width: 80%;
            height: 80%;
            cursor: pointer; /* Changer le curseur pour indiquer que c'est cliquable */
            object-fit: contain; /* Assure que la vidéo conserve son aspect ratio */
            position: relative; /* Position relative pour superposer le voile */
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('cloud-overlay.png') no-repeat center center / cover; /* Assurez-vous d'avoir une image de nuage */
            animation: fadeout 5s forwards; /* Animation pour faire disparaître le voile en 5 secondes */
        }
        @keyframes fadeout {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <video src="Laylow 01.mp4" id="video" loop alt="Vidéo en Plein Écran"></video>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('video');
            const overlay = document.getElementById('overlay');

            function openFullscreen() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) { // Firefox
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE/Edge
                    video.msRequestFullscreen();
                }
            }

            function closeFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }

            // Ajouter un écouteur d'événement pour entrer en plein écran au clic
            video.addEventListener('click', () => {
                if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                    closeFullscreen();
                } else {
                    openFullscreen();
                }
            });

            // Jouer la vidéo avec le son dès que la page est chargée
            video.play().catch(error => {
                console.error('La lecture automatique avec le son a été bloquée:', error);
            });
        });
    </script>
</body>
</html>
