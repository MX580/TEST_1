<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Animation BUB</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #f5f5dc, #d9d9c3, #f5f5dc);
            animation: backgroundFade 10s infinite;
        }
        .hidden {
            display: none;
        }
        #intro {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        @keyframes backgroundFade {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #Logo_bub {
            width: 300px;
            height: 300px;
            background: url('logo.png') no-repeat center center / contain;
            margin-bottom: 20px;
        }
        #startButton {
            padding: 20px 40px;
            border: none;
            border-radius: 25px; /* Rond allongé */
            background: rgba(255, 255, 255, 0.5);
            color: black;
            font-size: 1.5em;
            cursor: pointer;
            transition: background 0.3s;
        }
        #startButton:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="intro">
        <div id="Logo_bub"></div>
        <button id="startButton">Swipe pour découvrir ton animation exclusive BUB</button>
    </div>
    <video src="Laylow 03.mp4" id="video" class="hidden" loop></video>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const startButton = document.getElementById('startButton');
            const intro = document.getElementById('intro');
            const video = document.getElementById('video');
            const logo = document.getElementById('Logo_bub');
            let touchstartX = 0;
            let touchendX = 0;
            let touchstartTime = 0;
            let touchendTime = 0;
            let rotation = 0;

            function openFullscreen(elem) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
            }

            function closeFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }

            startButton.addEventListener('click', () => {
                intro.style.display = 'none';
                video.classList.remove('hidden');
                video.play().then(() => {
                    openFullscreen(video); // Mettre en plein écran après le début de la lecture
                }).catch(error => {
                    console.error('La lecture a échoué :', error);
                });
            });

            document.addEventListener('touchstart', (e) => {
                touchstartX = e.changedTouches[0].screenX;
                touchstartTime = new Date().getTime();
            });

            document.addEventListener('touchend', (e) => {
                touchendX = e.changedTouches[0].screenX;
                touchendTime = new Date().getTime();
                handleGesture();
            });

            function handleGesture() {
                const distance = touchendX - touchstartX;
                const time = touchendTime - touchstartTime;
                if (distance !== 0) {
                    const speed = Math.abs(distance / time);
                    rotateLogo(speed);
                }
            }

            function rotateLogo(speed) {
                const duration = 1 / speed * 1000; // Convert speed to duration
                rotation += 360; // Rotate by 360 degrees
                logo.style.transition = `transform ${duration}ms linear`;
                logo.style.transform = `rotate(${rotation}deg)`;
            }

            // Fermer la fenêtre lorsque la vidéo se termine pour la première fois
            video.addEventListener('ended', () => {
                closeFullscreen(); // Sortir du mode plein écran si nécessaire
                window.close(); // Fermer la fenêtre
            });
        });
    </script>
</body>
</html>
