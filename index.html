<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vidéo en Plein Écran</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* optionnel, pour une meilleure apparence */
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* Assure que la vidéo conserve son aspect ratio */
            cursor: pointer; /* Changer le curseur pour indiquer que c'est cliquable */
        }
    </style>
</head>
<body>
    <video src="Laylow 02.mp4" id="video" loop alt="Vidéo en Plein Écran"></video>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('video');

            function openFullscreen(elem) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
            }

            function closeFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }

            // Lancer la vidéo et mettre en plein écran au clic
            video.addEventListener('click', () => {
                if (video.paused) {
                    video.play().then(() => {
                        openFullscreen(video); // Mettre en plein écran après le début de la lecture
                    }).catch(error => {
                        console.error('La lecture a échoué :', error);
                    });
                } else {
                    if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                        document.exitFullscreen();
                    } else {
                        openFullscreen(video); // Activer le mode plein écran
                    }
                }
            });

            // Fermer la fenêtre lorsque la vidéo se termine pour la première fois
            video.addEventListener('ended', () => {
                closeFullscreen(); // Sortir du mode plein écran si nécessaire
                window.close(); // Fermer la fenêtre
            });
        });
    </script>
</body>
</html>
