<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Animation BUB</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00c6fb, #005bea); /* Dégradé de turquoise */
        }
        .hidden {
            display: none;
        }
        #intro {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: opacity 2s ease; /* Animation de fade-in/fade-out pour l'introduction */
        }
        #Logo_bub {
            width: 800px;
            height: 800px;
            background: url('Logo_bub.png') no-repeat center center / contain;
            margin-bottom: 20px;
            cursor: pointer; /* Curseur pointeur pour indiquer que le logo est cliquable */
            animation: rotate 3s linear infinite; /* Animation de rotation continue */
            transform-origin: center; /* Centre de rotation */
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg); /* Rotation initiale */
            }
            to {
                transform: rotate(360deg); /* Rotation complète */
            }
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="intro">
        <div id="Logo_bub"></div>
    </div>
    <video src="Laylow 03.mp4" id="video" class="hidden" loop></video>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const intro = document.getElementById('intro');
            const logo = document.getElementById('Logo_bub');
            const video = document.getElementById('video');
            let volumeInterval;
            const initialVolume = 0.1; // Volume de départ (0.1 = 10%)
            const targetVolume = 1.0; // Volume cible (1.0 = 100%)

            function openFullscreen(elem) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
            }

            // Quand le logo est cliqué, cacher l'introduction et lancer la vidéo en plein écran
            logo.addEventListener('click', () => {
                intro.style.opacity = '0'; // Faire disparaître l'introduction
                setTimeout(() => {
                    intro.style.display = 'none';
                    video.classList.remove('hidden');
                    openFullscreen(video); // Mettre en plein écran
                    video.play().then(() => {
                        // Augmenter le volume de manière progressive
                        let currentVolume = initialVolume;
                        const volumeIncrement = (targetVolume - initialVolume) / 50; // 50 étapes sur 5 secondes

                        volumeInterval = setInterval(() => {
                            if (currentVolume < targetVolume) {
                                currentVolume += volumeIncrement;
                                if (currentVolume > targetVolume) {
                                    currentVolume = targetVolume;
                                }
                                video.volume = currentVolume;
                            } else {
                                clearInterval(volumeInterval); // Arrêter l'intervalle une fois le volume cible atteint
                            }
                        }, 100); // Interval de 100 ms entre chaque augmentation de volume
                    }).catch(error => {
                        console.error('La lecture a échoué :', error);
                    });
                }, 2000); // Attendre 2 secondes avant de démarrer la vidéo
            });

            // Fermer la fenêtre lorsque la vidéo se termine
            video.addEventListener('ended', () => {
                window.close(); // Fermer la fenêtre
            });
        });
    </script>
</body>
</html>
