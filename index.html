<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Animation BUB</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e8d9c5; /* Couleur de fond similaire à celle de la vidéo */
            transition: background-color 2s ease; /* Animation de transition de couleur de fond */
        }
        .hidden {
            display: none;
        }
        #intro {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: opacity 2s ease; /* Animation de fade-in/fade-out pour l'introduction */
        }
        #Logo_bub {
            width: 600px;
            height: 600px;
            background: url('Logo_bub.png') no-repeat center center / contain;
            margin-bottom: 20px;
            border-radius: 50%;
            transition: transform 10s cubic-bezier(0.25, 0.1, 0.25, 1); /* Animation de rotation */
        }
        #startButton {
            padding: 20px 40px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.5);
            color: black;
            font-size: 1.5em;
            cursor: pointer;
            transition: background 0.3s;
            display: none;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="intro">
        <div id="Logo_bub"></div>
    </div>
    <video src="Laylow 03.mp4" id="video" class="hidden" loop></video>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const intro = document.getElementById('intro');
            const logo = document.getElementById('Logo_bub');
            const video = document.getElementById('video');
            let rotationSpeed = 0; // Vitesse initiale de rotation
            let rotationInterval; // Interval pour augmenter la vitesse de rotation

            function openFullscreen(elem) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
            }

            function closeFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }

            function rotateLogo() {
                // Augmenter progressivement la vitesse de rotation
                rotationSpeed = rotationSpeed * 3; // Tripler la vitesse
                logo.style.transition = `transform 3s cubic-bezier(0.25, 0.1, 0.25, 1)`;
                logo.style.transform = `rotate(${rotationSpeed}deg)`;
            }

            function startVideo() {
                intro.style.opacity = '0'; // Faire disparaître l'introduction
                setTimeout(() => {
                    intro.style.display = 'none';
                    video.classList.remove('hidden');
                    video.play().then(() => {
                        openFullscreen(video); // Mettre en plein écran après le début de la lecture
                    }).catch(error => {
                        console.error('La lecture a échoué :', error);
                    });
                }, 1000); // Attendre 1 seconde avant de masquer l'introduction
            }

            // Commencer la rotation initiale du logo
            logo.addEventListener('click', () => {
                logo.style.transition = `transform 10s cubic-bezier(0.25, 0.1, 0.25, 1)`; // Animation de rotation initiale
                rotationSpeed = 10; // Vitesse initiale de rotation
                rotateLogo();

                // Déclencher l'augmentation de la vitesse de rotation
                rotationInterval = setInterval(() => {
                    rotateLogo();
                }, 2000); // Augmenter la vitesse toutes les 2 secondes

                // Démarrer la vidéo après 10 secondes (durée de l'animation de rotation initiale)
                setTimeout(() => {
                    startVideo();
                }, 10000); // Attendre 10 secondes avant de démarrer la vidéo
            });

            // Arrêter l'augmentation de la vitesse de rotation si la vidéo se termine
            video.addEventListener('ended', () => {
                clearInterval(rotationInterval);
                closeFullscreen(); // Sortir du mode plein écran si nécessaire
                window.close(); // Fermer la fenêtre
            });
        });
    </script>
</body>
</html>
