<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Animation BUB</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e8d9c5; /* Couleur de fond similaire à celle de la vidéo */
            transition: background-color 2s ease; /* Animation de transition de couleur de fond */
        }
        .hidden {
            display: none;
        }
        #intro {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: opacity 2s ease; /* Animation de fade-in/fade-out pour l'introduction */
        }
        #Logo_bub {
            width: 400px;
            height: 400px;
            background: url('logo.png') no-repeat center center / contain;
            margin-bottom: 20px;
            border-radius: 50%;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1); /* Animation de rotation */
        }
        #startButton {
            padding: 20px 40px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.5);
            color: black;
            font-size: 1.5em;
            cursor: pointer;
            transition: background 0.3s;
        }
        #startButton:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="intro">
        <div id="Logo_bub"></div>
        <button id="startButton">Swipe pour découvrir ton animation exclusive BUB</button>
    </div>
    <video src="Laylow 03.mp4" id="video" class="hidden" loop></video>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const startButton = document.getElementById('startButton');
            const intro = document.getElementById('intro');
            const video = document.getElementById('video');
            const logo = document.getElementById('Logo_bub');
            let touchstartX = 0;
            let touchendX = 0;
            let touchstartTime = 0;
            let touchendTime = 0;

            function openFullscreen(elem) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
            }

            function closeFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }

            function rotateLogo(speed) {
                const maxRotation = 360 * speed * 10; // Calculer la rotation maximale en fonction de la vitesse
                const rotationDuration = Math.min(3000, maxRotation); // Limiter la durée à 3 secondes max
                logo.style.transition = `transform ${rotationDuration}ms cubic-bezier(0.25, 0.1, 0.25, 1)`;
                logo.style.transform = `rotateY(${maxRotation}deg)`; // Rotation autour de l'axe Y
                setTimeout(() => {
                    intro.style.opacity = '0'; // Faire disparaître l'introduction
                    setTimeout(() => {
                        intro.style.display = 'none';
                        video.classList.remove('hidden');
                        video.play().then(() => {
                            openFullscreen(video); // Mettre en plein écran après le début de la lecture
                        }).catch(error => {
                            console.error('La lecture a échoué :', error);
                        });
                    }, 1000); // Attendre 1 seconde avant de masquer l'introduction
                }, rotationDuration);
            }

            document.addEventListener('touchstart', (e) => {
                touchstartX = e.changedTouches[0].screenX;
                touchstartTime = new Date().getTime();
            });

            document.addEventListener('touchend', (e) => {
                touchendX = e.changedTouches[0].screenX;
                touchendTime = new Date().getTime();
                handleGesture();
            });

            document.addEventListener('mousedown', (e) => {
                touchstartX = e.screenX;
                touchstartTime = new Date().getTime();
            });

            document.addEventListener('mouseup', (e) => {
                touchendX = e.screenX;
                touchendTime = new Date().getTime();
                handleGesture();
            });

            function handleGesture() {
                const distance = touchendX - touchstartX;
                const time = touchendTime - touchstartTime;
                if (distance !== 0) {
                    const speed = Math.abs(distance / time);
                    rotateLogo(speed);
                }
            }

            // Fermer la fenêtre lorsque la vidéo se termine pour la première fois
            video.addEventListener('ended', () => {
                closeFullscreen(); // Sortir du mode plein écran si nécessaire
                window.close(); // Fermer la fenêtre
            });
        });
    </script>
</body>
</html>
