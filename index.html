<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vidéo en Plein Écran</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* optionnel, pour une meilleure apparence */
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* Assure que la vidéo conserve son aspect ratio */
            cursor: pointer; /* Changer le curseur pour indiquer que c'est cliquable */
        }
    </style>
</head>
<body>
    <video src="Laylow 02.mp4" id="video" loop alt="Vidéo en Plein Écran"></video>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('video');

            function openFullscreen() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) { // Firefox
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE/Edge
                    video.msRequestFullscreen();
                }
            }

            // Lancer la vidéo et mettre en plein écran au clic
            video.addEventListener('click', () => {
                if (video.paused) {
                    video.play().catch(error => {
                        console.error('La lecture a échoué :', error);
                    });
                } else {
                    if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                        document.exitFullscreen();
                    } else {
                        openFullscreen();
                    }
                }
            });

            // Sortir du mode plein écran si la vidéo est arrêtée ou mise en pause
            video.addEventListener('pause', () => {
                if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                    document.exitFullscreen();
                }
            });
        });
    </script>
</body>
</html>
