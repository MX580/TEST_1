<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Animation BUB</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #f5f5dc, #d9d9c3, #f5f5dc);
            animation: backgroundFade 10s infinite;
        }
        .hidden {
            display: none;
        }
        #intro {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        @keyframes backgroundFade {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #Logo_bub {
            width: 200px;
            height: 200px;
            background: url('Logo_bub.png') no-repeat center center / contain;
            animation: packOpening 30s infinite;
        }
        @keyframes packOpening {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(720deg); }
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 40px;
            border: none;
            border-radius: 25px; /* Rond allongé */
            background: rgba(255, 255, 255, 0.5);
            color: black;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }
        #startButton:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        .swipe-bar {
            margin-top: 20px;
            width: 80%;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }
        .swipe-ball {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            animation: swipe 2s infinite;
        }
        @keyframes swipe {
            0% { transform: translateX(0); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(0); }
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="intro">
        <div id="Logo_bub"></div>
        <button id="startButton">Swipe pour découvrir ton animation exclusive BUB</button>
        <div class="swipe-bar">
            <div class="swipe-ball"></div>
        </div>
    </div>
    <video src="Laylow 03.mp4" id="video" class="hidden" loop></video>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const startButton = document.getElementById('startButton');
            const intro = document.getElementById('intro');
            const video = document.getElementById('video');
            let touchstartX = 0;
            let touchendX = 0;

            function openFullscreen(elem) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
            }

            function closeFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }

            function handleGesture() {
                if (touchendX < touchstartX) {
                    // Swipe gauche-droite détecté
                    intro.style.display = 'none';
                    video.classList.remove('hidden');
                    video.play().then(() => {
                        openFullscreen(video); // Mettre en plein écran après le début de la lecture
                    }).catch(error => {
                        console.error('La lecture a échoué :', error);
                    });
                }
            }

            startButton.addEventListener('click', () => {
                intro.style.display = 'none';
                video.classList.remove('hidden');
                video.play().then(() => {
                    openFullscreen(video); // Mettre en plein écran après le début de la lecture
                }).catch(error => {
                    console.error('La lecture a échoué :', error);
                });
            });

            document.addEventListener('touchstart', (e) => {
                touchstartX = e.changedTouches[0].screenX;
            });

            document.addEventListener('touchend', (e) => {
                touchendX = e.changedTouches[0].screenX;
                handleGesture();
            });

            // Fermer la fenêtre lorsque la vidéo se termine pour la première fois
            video.addEventListener('ended', () => {
                closeFullscreen(); // Sortir du mode plein écran si nécessaire
                window.close(); // Fermer la fenêtre
            });
        });
    </script>
</body>
</html>
