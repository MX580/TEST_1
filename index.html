<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GIF en Plein Écran</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* optionnel, pour une meilleure apparence */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer; /* Changer le curseur pour indiquer que c'est cliquable */
        }
    </style>
</head>
<body>
    <img src="wasp-12292_256.gif" alt="GIF en Plein Écran" id="gif">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const gif = document.getElementById('gif');

            function openFullscreen() {
                if (gif.requestFullscreen) {
                    gif.requestFullscreen();
                } else if (gif.mozRequestFullScreen) { // Firefox
                    gif.mozRequestFullScreen();
                } else if (gif.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    gif.webkitRequestFullscreen();
                } else if (gif.msRequestFullscreen) { // IE/Edge
                    gif.msRequestFullscreen();
                }
            }

            // Ajouter un écouteur d'événement pour entrer en plein écran au clic
            gif.addEventListener('click', openFullscreen);
        });
    </script>
</body>
</html>
