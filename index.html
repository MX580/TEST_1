<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GIF en Plein Écran avec Musique</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* optionnel, pour une meilleure apparence */
        }
        img {
            width: 80%;
            height: 80%;
            cursor: pointer; /* Changer le curseur pour indiquer que c'est cliquable */
            object-fit: contain; /* Assure que le GIF conserve son aspect ratio */
            position: relative; /* Position relative pour superposer le voile */
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('cloud-overlay.png') no-repeat center center / cover; /* Assurez-vous d'avoir une image de nuage */
            animation: fadeout 5s forwards; /* Animation pour faire disparaître le voile en 5 secondes */
        }
        @keyframes fadeout {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <img src="Laylow 02.gif" alt="GIF en Plein Écran" id="gif">
    <audio id="audio" src="Musique.mp3" autoplay loop></audio>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const gif = document.getElementById('gif');
            const audio = document.getElementById('audio');

            function openFullscreen() {
                if (gif.requestFullscreen) {
                    gif.requestFullscreen();
                } else if (gif.mozRequestFullScreen) { // Firefox
                    gif.mozRequestFullScreen();
                } else if (gif.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    gif.webkitRequestFullscreen();
                } else if (gif.msRequestFullscreen) { // IE/Edge
                    gif.msRequestFullscreen();
                }
            }

            function closeFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }

            // Ajouter un écouteur d'événement pour entrer en plein écran au clic
            gif.addEventListener('click', () => {
                if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                    closeFullscreen();
                } else {
                    openFullscreen();
                }
            });

            // Jouer la musique dès que la page est chargée
            audio.play().catch(error => {
                console.error('La lecture automatique a été bloquée:', error);
            });
        });
    </script>
</body>
</html>
