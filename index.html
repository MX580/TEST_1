<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vidéo en Plein Écran</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* optionnel, pour une meilleure apparence */
        }
        #open-video-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 80%;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            font-size: 24px;
            border: 2px solid #000;
            padding: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a id="open-video-link" href="Laylow 02.mp4" download="Laylow 02.mp4">Cliquez pour ouvrir la vidéo</a>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const link = document.getElementById('open-video-link');
            
            link.addEventListener('click', (event) => {
                event.preventDefault();
                window.location.href = link.href;
            });

            // Lancer automatiquement le téléchargement / ouverture de la vidéo
            window.location.href = link.href;
        });
    </script>
</body>
</html>
